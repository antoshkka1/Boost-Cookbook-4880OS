init:
    - set BRANCH_TO_TEST=master  # Change to Boost branch you wish to test with. Use %APPVEYOR_REPO_BRANCH% for current branch.

###############################################################################################################
# From this point and below code is same for all the Boost libs
###############################################################################################################

version: 1.64.{build}-{branch}
 
# branches to build
branches:
  except:
    - gh-pages

skip_tags: true

before_build:
    - set PATH=%PATH%;C:\\MinGW\\bin;C:\Qt\5.8\msvc2015_64\\bin
    - echo "Testing %APPVEYOR_PROJECT_NAME%"
    # Cloning Boost libraries (fast nondeep cloning)
    - set BOOST=C:/boost-local
    - git init %BOOST%
    - cd %BOOST%
    - git remote add --no-tags -t %BRANCH_TO_TEST% origin https://github.com/boostorg/boost.git
    - git fetch --depth=1
    - git checkout %BRANCH_TO_TEST%
    - git submodule update --init --merge --jobs 16
    - git remote set-branches --add origin %BRANCH_TO_TEST%
    #- git pull --recurse-submodules        # Updaes submodules to most recent version. Not required

build_script:
    - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x64
    - bootstrap.bat
    - b2.exe headers
    - b2.exe -j4 toolset=msvc address-model=64 architecture=x86 link=static --with-program_options --with-filesystem --with-system --with-test --with-atomic --with-thread --with-date_time --with-chrono --with-regex --with-random --with-context --with-coroutine stage
    - cd %APPVEYOR_BUILD_FOLDER%
    - qmake "BOOST_PATH=%BOOST%" BoostBook.pro
    - nmake

after_build:
before_test:
test_script:
    - python ./test.py

after_test:
on_success:
on_failure:
on_finish:
